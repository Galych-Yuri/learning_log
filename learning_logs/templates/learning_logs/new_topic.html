<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
<!--Цей шаблон є розширенням base.html, тож він має таку саму базову
структуру як і решта сторінок сайту.-->
{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        <!-- csrf_token - cross-site request forgery -
        міжсайтове підроблення запиту-->
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add topic</button>
    </form>

{% endblock content %}
</body>
</html>
